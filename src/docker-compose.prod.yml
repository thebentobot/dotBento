#      POSTGRES_USER: username
#      POSTGRES_PASSWORD: password
#      POSTGRES_DB: bento
#    networks:
#      - bento_net

  # Staging Bot Service - optional if you want a staging environment
#  bot-sta:
#    image: ghcr.io/thebentobot/dotbento:staging
#    container_name: bot-sta
#    restart: unless-stopped
#    env_file:
#      - .env-sta
#    depends_on:
#      - postgres
#    expose:
#      - '8080'
#    networks:
#      - bento_net
#      - web

  # WebAPI
  webapi:
    image: ghcr.io/thebentobot/dotbento-webapi
    container_name: webapi
    restart: unless-stopped
    env_file:
      - .env-webapi
    ports:
      - "8080:8080"
    networks:
      - bento_net
      - web

networks:
  web:
    internal: false
  bento_net:
    external: false